<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>영업관리시스템</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<!--<form th:action="@{/registration}" method="get">-->
    <!--<button class="btn btn-md btn-warning btn-block" style="margin-top: 50px;" type="Submit">Go To Registration Page</button>-->
<!--</form>-->

<div class="container" style="margin-top: 100px;">
    <div class="panel-group" style="margin-top:20px">
        <div class="panel panel-primary">
        <img th:src="@{/images/img_ci.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" />
        <form th:action="@{/login}" method="POST" class="form-signin">
            <h3 class="form-signin-heading" th:text="Welcome"></h3>
            <br/>
                <input type="text" id="email" name="email"  th:placeholder="id"
                       class="form-control" />
            <br/>
            <input type="password"  th:placeholder="Password"
                   id="password" name="password" class="form-control" /> <br />

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20; color: #FF1C19;">Id or Password invalid, please verify</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
