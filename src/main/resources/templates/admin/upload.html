<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>영업관리시스템</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container" style="margin-top: 50px;">

    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
            </div>
            <div class="panel-body">
                <img th:src="@{/images/img_ci.jpg}" class="img-responsive center-block" width="400" height="400" alt="Beer" />
            </div>

            <div class="starter-template">
                <h1>Excel file upload</h1>

                <form method="POST" enctype="multipart/form-data" id="fileUploadForm2">
                    <input type="file" id="fileVal" name="file"/><br/><br/>
                    <input type="submit" value="Submit" id="btnSubmit2"/>
                </form>

                <h1>Excel file upload Result</h1>
                <pre>
                    <span id="result"></span>
                </pre>

            </div>

            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
