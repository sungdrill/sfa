<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>영업관리시스템</title>

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container" style="margin-top: 50px;">
    <div class="panel-group" style="margin-top:20px">
        <div class="panel panel-primary">
            <h1>공통코드수정</h1>
        </div>
    </div>
    <button class="btn btn-md btn-warning btn-block" style="margin-top: 50px;" type="button" onclick="location.href='/admin/codeList'">목록</button>
    <div class="panel-group">
        <div class="panel panel-primary">
        <form autocomplete="off" action="#" th:object="${codeList}" method="post" class="form-inline" role="form" id="editForm">
            <!--<input type="hidden" name="callName" id="callName" value="getCodeList" />-->
                <div class="form-group">
                    <label for="id.groupCodeId">그룹코드</label>
                    <input type="text" th:field="*{id.groupCodeId}" class="form-control" placeholder="그룹코드" />
                    <label for="groupCodeName">그룹코드명</label>
                    <input type="text" th:field="*{groupCodeName}" class="form-control" placeholder="그룹코드명" />
                </div>
                <div class="form-group">
                    <label for="id.codeId">코드</label>
                    <input type="text" th:field="*{id.codeId}" class="form-control" placeholder="코드" />
                    <label for="codeName">코드명</label>
                    <input type="text" th:field="*{codeName}" class="form-control" placeholder="코드명" />
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="btnEdit">등록</button>
        </form>
        </div>
    </div>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

<script>
//    getCodeList(1);
</script>

</body>
</html>
