<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- Bootstrap core CSS-->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"  href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom fonts for this template-->
        <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"  href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Page level plugin CSS-->
        <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}"  href="../../vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet"/>
        <!-- Custom styles for this template-->
        <link th:href="@{/css/sb-admin.css}"  href="../../css/sb-admin.css" rel="stylesheet"/>
        <link th:href="@{/css/jquery-ui.css}"  href="../../css/jquery-ui.css" rel="stylesheet"/>
    </div>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav" th:fragment="nav">
    <a class="navbar-brand" href="/ima/dashboard">재고 관리 시스템</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
                <a class="nav-link" href="/ima/dashboard">
                    <i class="fa fa-fw fa-dashboard"></i>
                    <span class="nav-link-text">Dashboard</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="재고현황">
                <a class="nav-link" href="/neoe/neoeList">
                    <i class="fa fa-fw fa-area-chart"></i>
                    <span class="nav-link-text">재고현황</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="패킹현황">
                <a class="nav-link" href="/ima/duolacList">
                    <i class="fa fa-fw fa-table"></i>
                    <span class="nav-link-text">패킹현황</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="상품입출고관리">
                <a class="nav-link" href="/ima/prodHistoryList">
                    <i class="fa fa-fw fa-table"></i>
                    <span class="nav-link-text">상품입출고관리</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="설정" th:if="${#authorization.expression('isAuthenticated()') and (#strings.contains(#authentication.principal.authorities,'ADMIN') or #strings.contains(#authentication.getName(),'ima'))}">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseMulti" data-parent="#exampleAccordion">
                    <i class="fa fa-fw fa-wrench"></i>
                    <span class="nav-link-text">설정</span>
                </a>
                <ul class="sidenav-second-level collapse" id="collapseMulti">
                    <li>
                        <a href="/ima/itemProdList">
                            <i class="fa fa-fw fa-table"></i>
                            <span class="nav-link-text">품목 상품 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="/ima/itemList">
                            <i class="fa fa-fw fa-table"></i>
                            <span class="nav-link-text">품목 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="/ima/prodList">
                            <i class="fa fa-fw fa-table"></i>
                            <span class="nav-link-text">상품 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="/ima/basicStockList">
                            <i class="fa fa-fw fa-table"></i>
                            <span class="nav-link-text">기초 재고 관리</span>
                        </a>
                    </li>
                </ul>
            </li>
            <!--<li class="nav-item" data-toggle="tooltip" data-placement="right" title="Link">-->
                <!--<a class="nav-link" href="#">-->
                    <!--<i class="fa fa-fw fa-link"></i>-->
                    <!--<span class="nav-link-text">Link</span>-->
                <!--</a>-->
            <!--</li>-->

        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                    <span sec:authentication="name"></span><i class="fa fa-fw fa-sign-out"></i>Logout</a>
                <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
            </li>
            <li th:if="${#authorization.expression('!isAuthenticated()')}">
                <a href="/login" th:href="@{/login}">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
